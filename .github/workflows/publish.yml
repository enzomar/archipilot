name: Publish to VS Code Marketplace

on:
  push:
    tags:
      - 'v*'          # triggers on v0.5.0, v1.0.0, etc.

permissions:
  contents: write      # needed for GitHub Release creation

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'enzomar/archipilot'   # prevent forks from publishing
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish --pat "$VSCE_PAT" --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
          generate_release_notes: true

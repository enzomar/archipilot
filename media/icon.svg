<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="warm" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="22" fill="url(#bg)"/>

  <!-- Architecture layers (TOGAF stacked blocks) -->
  <!-- Business layer -->
  <rect x="22" y="30" width="84" height="14" rx="3" fill="#fbbf24" opacity="0.9"/>
  <!-- Application layer -->
  <rect x="22" y="48" width="84" height="14" rx="3" fill="#38bdf8" opacity="0.9"/>
  <!-- Technology layer -->
  <rect x="22" y="66" width="84" height="14" rx="3" fill="#a78bfa" opacity="0.9"/>

  <!-- Compass / Pilot needle overlay -->
  <g transform="translate(64,56)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#accent)" stroke-width="2.5" opacity="0.5"/>
    <!-- Compass needle pointing NE (forward/vision) -->
    <polygon points="0,-22 5,0 0,4 -5,0" fill="url(#warm)" opacity="0.85"/>
    <polygon points="0,22 5,0 0,-4 -5,0" fill="#94a3b8" opacity="0.5"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3.5" fill="#f8fafc"/>
  </g>

  <!-- "A" lettermark -->
  <text x="64" y="108" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="800" fill="#f8fafc" text-anchor="middle" letter-spacing="1">archipilot</text>
</svg>
